<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/main.css">
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="pop-up position-fixed rounded-3 text-light p-3 z-2">
    <div class="d-flex align-items-center">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg>
      </span>
      <span class="f-3 d-inline-block ms-2 fw-bold">
        Message Sent!
      </span>
    </div>
    <p class="mt-3">Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  <div class="container">
    <div class="content mx-auto my-3 p-4 rounded bg-white">
      <h3 class="grey-900">Contact Us</h3>
      <form action="">
        <div class="d-sm-flex gap-3 mb-3">
          <div class="input-box mb-3 mb-sm-0">
          <label for="first-name">First Name <span class="must green-600">*</span></label>
          <input id="first-name" class="form-control d-inline-block mt-2" type="text">
          <span class="error"></span>
        </div>
        <div class="input-box mb-3 mb-sm-0">
          <label for="last-name">Last Name <span class="must green-600">*</span></label>
          <input id="last-name" class="form-control d-inline-block mt-2" type="text">
          <span class="error"></span>
        </div>
      </div>
      <div class="input-box mb-3 w-100">
        <label for="email">Email Address <span class="must green-600">*</span></label>
        <input id="email" class="form-control d-inline-block mt-2" type="text">
        <span class="error"></span>
      </div>
      <div class="query-type mb-3">
        <label for="">Query Type <span class="must green-600">*</span></label>
        <div class="d-sm-flex gap-3">
          <div class="input-box text-start mb-3 mb-sm-0 mt-2 w-100 sm-4 p-2 rounded-3">
          <label for="one" class="pointer">
            <input id="one" class="d-none" type="radio" name="query">
            <span class="dot one me-2"></span>
            General Enquiry
          </label>
        </div>
        <div class="input-box text-start mb-3 mb-sm-0 mt-2 w-100 sm-4 p-2 rounded-3">
          <label for="two" class="pointer">
            <input id="two" class="d-none" type="radio" name="query">
            <span class="dot two me-2"></span>
            Support Request
        </label>
      </div>
    </div>
    <div class="text-center">
      <span class="error"></span>
    </div>
      </div>
      <div class="input-box mb-3 w-100">
        <label for="message">Message <span class="must green-600">*</span></label>
        <textarea class="form-control d-inline-block mt-2" name="" id="message"></textarea>
        <span class="error"></span>
      </div>
      <div class="input-box my-4 w-100">
        <label for="checkbox" class="pointer">
          <input type="checkbox" class="d-none" id="checkbox">
          <span class="checkbox me-2"></span>
          I consent to being contacted by the team <span class="must green-600">*</span>
        </label>
        <span class="error d-block"></span>
      </div>
      <button type="submit" class="w-100 p-3 text-light fw-bold border-0 bg-green-600 rounded-3">Submit</button>
      </form>
    </div>
  </div>
  <script src="JS/main.js"></script>
</body>
</html>
